<template>
    <div class="slds-size_2-of-3 slds-var-m-top_large slds-align_absolute-center" style="display: block">
        <lightning-card>
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium slds-hyphenate">Security Verification</h2>
            </header>
            <template if:false={success}>
                <div class="slds-var-m-around_large">
                    Please answer the security question: <b>{securityQuestion}</b>
                </div>
                <div class="slds-var-m-around_large">
                    <lightning-input data-id="input" type="text" label="Enter Security Answer" placeholder="type here..."></lightning-input>
                </div>

                <footer class="slds-modal__footer">
                    <template if:true={errorMessage}>
                        <span style="color: red; font-style: italic">
                            {errorMessage}
                        </span>
                        <br/>
                        <br/>
                    </template>
                    <lightning-button variant="brand" name="submit" label="Submit" onclick={handleSubmit}></lightning-button>
                </footer>
            </template>

            <template if:true={success}>
                <div class="slds-var-m-around_large">
                    Success! You should receive an email with your generated ID in a few moments.
                </div>
            </template>
        </lightning-card>
    </div>
</template>
